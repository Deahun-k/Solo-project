<!DOCTYPE html>

<head>

            <tr>
                <td>예약자명</td>
                <td>몰라용</td>
            </tr>
            <tr>
                <td>예약자 연락처</td>

            <tr>

                <td>예약가</td>

            </tr>

    </div>
    <div class = "myPageBtn">
        <button class = "retouchBtn">수정</button>
        <button class = "cancelBtn">취소</button>
    </div>

</html>
